<html ng-app="myApp">
<head>
	<title>UI work on app</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">

	<script src="angular.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="jquery-3.5.1.min.js"></script>

</head>
<body ng-controller="myCtrl" style="padding: 50px" >
<p>
	<input placeholder="search for..."  ng-model="searchText" style="padding: 3px,border-radius:5px;bordbee:1px solid #eee"/>
</p>



<div class="panel panel-primary" ng-repeat="employees in employees |filter:searchText" style="width: 300px;float:left;margin-right:10px">


	<div class="panel-heading">{{employees.name}}</div>
	<div class="panel-body">
		Employee code    :{{employees.empcode}}<br/>
		Employee dob	 :{{employees.dob}}<br/>
	<div>	Employee address :{{employees.address}}</div>

</div></div>
<div style="clear:left;">
<h1>Please add new employee</h1>
<div class="panel panel-info" style="width:300px; float: left;margin-right: 10px">
<form name="new_employee_form">
	<div class="panel-heading">
		
		<input type="text" placeholder="enter employee name here" size="100" ng-model="new_employee.name" style="width: 270px">
	</div>

	<div class="panel-body">
		<p>
		<input type="text" placeholder="enter employee code here" size="10" ng-model="new_employee.code" style="width: 270px">
	</p>
	
	<p>

		<input type="text" placeholder="enter employee dob here" size="10" ng-model="new_employee.dob" style="width: 270px">
	</p>
	<p>
		<input type="text" placeholder="enter employee address here" size="10" ng-model="new_employee.address" style="width: 270px">
	</p>
	<button type="button" ng-click="addEmployee(new_employee)" class="btn btn-success" >add emp</button>
	</div>


</form>
</div>
<script type="text/javascript">
	var app=angular.module('myApp',[]);
	app.controller('myCtrl',function($scope) {
		$scope.employees=[
{name:'Raju',empcode:'11ACB',dob:'22/3/2001',address:'banglore'},
{name:'Ramesh',empcode:'12ACB',dob:'29/7/2004',address:'banglore'},
{name:'Karl',empcode:'13ACB',dob:'12/12/2005',address:'banglore'},
{name:'Mayank',empcode:'14ACB',dob:'21/5/2008',address:'banglore'}];
});
</script>
</body>
</html>
